<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="">
            <h3>Sign Up</h3>
            <div class="form-group">
                <input type="text" name="email">
                <label for="">Email</label>
            </div>
            <div class="form-group">
                <input type="text" name="password">
                <label for="">Password</label>
            </div>
            <input type="submit" value="Sign Up" id="btn-login">
        </form>
    </div>

    <script>
        let input = document.querySelectorAll(".form-group input");
        let label = document.querySelectorAll(".form-group label");
        for (let i = 0; i < input.length; i++) {
            input[i].onfocus = function () {
                label[i].classList.add("active");
                input[i].classList.add("active");
            }
            input[i].onblur = function () {
                if (input[i].value == "") {
                    label[i].classList.remove("active");
                    input[i].classList.remove("active");
                }
            }
        }

    </script>
</body>

</html>
